<!DOCTYPE html>
<html lang="en">
    <head>
        <title>🏛Trouver votre député!</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="static/style.css" />

    <body>
        <div id="main_container">
            <div>
                <h1>🇫🇷🏛 Trouver votre député!</h1>
            </div>
            <br>
            <form>
                <div>
                    <input
                        class="rounded-pill"
                        id="address"
                        type="text"
                        name="address"
                        placeholder="Indiquer votre adresse.."
                        autocomplete="off"
                        onfocus="this.placeholder=''" 
                        onblur="this.placeholder='Indiquer votre adresse..'"
                    />
                </div>
                <div
                    style="display: none; z-index: 1000"
                    id="selection"
                    class="dropdown"
                ></div>
                <!-- <div>
                    <input
                        class="bouton"

                        name="btnG"
                        value="Rechercher"
                    />
                </div> -->
            </form>
        </div>
    </body>
    <script

        src="{{ url_for('static', filename='script.js') }}"
    ></script>
</html>
