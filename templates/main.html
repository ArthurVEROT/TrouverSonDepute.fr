<!DOCTYPE html>
<html lang="en">
    <head>
        <title>🏛Trouver votre député!</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="static/style.css" />
    </head>

    <body>
        <div id="main_container">
            <div>
                <h1>🇫🇷🏛 Trouvez votre député!</h1>
            </div>
            <br />
            <form method="POST">
                <div id="wrapper">
                    <div id="search_input">
                        <input
                            class="rounded-pill"
                            id="inputAddress"
                            type="text"
                            name="inputAddress"
                            placeholder="Indiquer votre adresse.."
                            autocomplete="off"
                            onfocus="this.placeholder=''"
                            onblur="this.placeholder='Indiquer votre adresse..'"
                        />
                    </div>
                    <div id="divAddresses">
                        <ul id="outputAddresses">

                        </ul>
                    </div>
                </div>

                <div>
                    <input
                        class="caché"
                        id="searchButton"
                        type="submit"
                        name="btnG"
                        value="Rechercher"
                    />
                </div>
            </form>

            {% if data is defined and data|length %}
            <div id="depute">
                <div>
                    <!-- <img src="static/image/abad.jpeg" alt="Photo_depute"> -->
                    <embed
                        src= {{data[3]}}
                        type="image/jpg"
                    />
                </div>
                <div>
                    <div>{{data[1]}} {{data[0]}}</div>
                    <div>{{data[5]}}</div>
                    <div>Email: {{data[2]}}</div>
                </div>
                <div>
                    <div>Département: {{data[4]}}</div>
                    <div>Circonscription n°{{data[6]}}</div>
                </div>
            </div>
            {% else %}
            <div class="caché">
                <div>
                    <embed
                        src= https://www.nosdeputes.fr/depute/photo/pascal-brindeau
                        type="image/jpg"
                    />
                </div>
                <div>
                    <div>Hide</div>
                    <div>Hide</div>
                    <div>Hide</div>
                </div>
                <div>
                    <!-- hide -->
                </div>
            </div>

            {% endif %}
        </div>
    </body>
    <script type="text/javascript" src="static/script.js"></script>
</html>
