<!DOCTYPE html>
<html lang="en">
    <head>
        <title>🏛Trouver votre député!</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="static/style.css" />
    </head>

    <body>
        <div id="main_container">
            <div>
                <h1>🇫🇷🏛 Trouvez votre député!</h1>
            </div>
            <br />
            <form>
                <div id="wrapper">
                    <div id="search_input">
                        <input
                            class="rounded-pill"
                            id="address"
                            type="text"
                            name="address"
                            placeholder="Indiquer votre adresse.."
                            autocomplete="off"
                            onfocus="this.placeholder=''"
                            onblur="this.placeholder='Indiquer votre adresse..'"
                        />
                    </div>
                    <div id="selection">
                    </div>
                </div>

                <!-- <div>
                    <input
                        class="bouton"
                        type="submit"
                        name="btnG"
                        value="Rechercher"
                    />
                </div> -->
            </form>

            <div>
                <h5>Nous n'avons pas trouvé votre député</h5>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="static/script.js"></script>
</html>
